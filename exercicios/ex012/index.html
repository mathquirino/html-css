<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
</head>
<body>
  <h1>Colocando videos no nosso site</h1>
  <p>Esse vídeo vai ser hospedado no meu servidor</p>
  <video controls width="560" height="315" poster="imagens/limoes-capa.png" loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com vídeos, caso queira baixar <a href="midia/meu-video.mp4">clique aqui</a></p>
  </video>
  <h1>Colocando videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/6cwuyjZjW_E?si=890uqQNBkdugGS46" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
